<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    {% block title %}<title>Cherie's</title>{% endblock %}
    <!-- Shop icon-->
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='icon.ico')}}" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    {% block pagecss %}
    <link href="{{url_for('static', filename='styles.css')}}" rel="stylesheet" />
    {% endblock %}
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{{url_for('home')}}">Cherie's</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page"
                            href="{{url_for('home')}}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{url_for('about')}}">About</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Products</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{url_for('show_clothes')}}">Clothing</a></li>
                            <!-- <li>
                                <hr class="dropdown-divider" />
                            </li> -->
                            <li><a class="dropdown-item" href="{{url_for('show_shoes')}}">Shoes</a></li>
                            <li><a class="dropdown-item" href="{{url_for('show_accessories')}}">Accessories</a></li>
                        </ul>
                    </li>
                </ul>
                <a href="{{url_for('show_cart')}}">
                    <button class="btn btn-outline-dark">
                        <i class="bi-cart-fill me-1"></i>
                        Cart
                        <span class="badge bg-dark text-white ms-1
                        rounded-pill">{{total_no_items}}</span>
                    </button>
                </a>
            </div>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-black">
                <h1 class="display-4 fw-bolder">Cherie's</h1>
                <p class="lead fw-normal text-white mb-0">Embrace Your Style, Ignite the Cherie</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    {% block content %}
    <section class="images">
        <div class="column">
            <img src="{{url_for('static', filename='images/' + 'main1.jpg')}}" alt="A woman in a skirt and top">
        </div>
        <div class="column">
            <img src="{{url_for('static', filename='images/' + 'main2.jpg')}}"
                alt="A woman in a white short dress with sunglasses">
        </div>
    </section>
    {% endblock %}
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Cherie's 2023</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{url_for('static', filename='scripts.js')}}"></script>
</body>

</html>
